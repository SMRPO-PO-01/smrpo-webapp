<div class="project-container">



    <mat-card>
        <mat-card-header>
            <mat-card-title>My projects</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card
                *ngFor="let project of projects"
                class="project"
                [routerLink]="['/dashboard', 'project', project.id]"
            >


                <div>
                    <div class="project-title">{{ project.title }}</div>
                    <div class="project-members">
                        Developers: {{ project.developers.length }}
                    </div>
                </div>
                <button
                    mat-raised-button
                    color="primary"
                    style="margin-top: 10px;"
                    *ngIf="project.scrumMaster.id === (user$ | async).id"
                    (click)="addSprint(project); $event.stopPropagation()"
                >
                    Add sprint
                </button>
            </mat-card>
        </mat-card-content>
    </mat-card>



</div>
