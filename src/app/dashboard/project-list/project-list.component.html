<div class="project-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>My projects</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card
        *ngFor="let project of projects"
        class="project"
        [routerLink]="['/dashboard', 'project', project.id]"
      >
        <div>
          <div class="project-title">{{ project.title }}</div>
          <div class="roles">
            <span>My roles:</span>
            {{ myRoles(project) }}
          </div>
          <div class="project-members">
            Developers: {{ project.developers.length }}
          </div>
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
