<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.value.user.firstName }} {{ row.value.user.lastName }}
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Role</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field [formGroup]="row">
          <mat-select formControlName="role">
            <mat-option value="TEAM_MEMBER">
              Team member
            </mat-option>
            <mat-option value="PRODUCT_LEADER">
              Product leader
            </mat-option>
            <mat-option value="PRODUCT_OWNER">
              Product owner
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span (click)="removeUser(i)">Delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
