<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.value.user.firstName }} {{ row.value.user.lastName }}
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Role</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field [formGroup]="row">
          <mat-select formControlName="role">
            <mat-option value="DEVELOPER">
              Developer
            </mat-option>
            <mat-option value="PROJECT_OWNER">
              Project owner
            </mat-option>
            <mat-option value="SCRUM_MASTER">
              Scrum master
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="delete" class="delete-header">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-icon
          (click)="removeUser(i)"
          aria-hidden="false"
          aria-label="Remove user"
          title="Remove user"
          class="delete-icon"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
