<div
  style="display: flex; width: 100%; height: 100%; justify-content: center; align-items: center;"
>
  <div style="text-align: center;">
    <ng-template [ngIf]="user$ | async" let-user="ngIf">
      <p>Logged in as {{ user.firstName }} {{ user.lastName }}</p>
    </ng-template>

    <button
      mat-raised-button
      color="warn"
      class="logout-btn"
      (click)="onLogout()"
    >
      Logout
    </button>
  </div>
</div>
