<div class="add-task-container">
  <form autocomplete="off" class="add-task-form" [formGroup]="form">
    <div class="title">
      <span>
        <mat-icon>playlist_add</mat-icon>
        Add a new task
      </span>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Task title</mat-label>
      <input matInput required formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Task description</mat-label>
      <textarea
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        matInput
        formControlname="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Time estimate</mat-label>
      <input
        matInput
        type="number"
        formControlName="time"
        min="1"
        max="15"
        step="0.5"
      />
      <mat-error>Input a number between 1 and 15</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Assignee</mat-label>
      <input
        type="text"
        matInput
        formControlName="assignee"
        [matAutocomplete]="autoDeveloper"
        #autoInput
        (blur)="onAssigneeBlur()"
      />
      <mat-autocomplete
        #autoDeveloper="matAutocomplete"
        (optionSelected)="assigneeSelected($event.option.value)"
      >
        <mat-option
          *ngFor="let developer of developerFilteredOptions"
          [value]="developer"
        >
          {{ developer.firstName }} {{ developer.lastName }} ({{
            developer.username
          }})
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      style="margin-top: 10px;"
      [disabled]="form.invalid"
      (click)="createTask()"
    >
      Add task
    </button>
  </form>
</div>
